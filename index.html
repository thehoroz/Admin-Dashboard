<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="grid-container">
        <div id="sidebar">
            <div id="dashboardTitle">
                <img src="" alt="">
                <h1 id="dashboardText">Dashboard</h1>
            </div>
            <div id="dashboardSection1">
                <div id="home">
                    <img src="" alt="home icon">
                    <p>Home</p>
                </div>
                <div id="profile">
                    <img src="" alt="Profile icon">
                    <p>Profile</p>
                </div>
                <div id="messages">
                    <img src="" alt="Messages icon">
                    <p>Messages</p>
                </div>
                <div id="history">
                    <img src="" alt="History icon">

                </div>
                <div id="tasks">
                    <img src="" alt="Tasks icon">

                </div>
                <div id="communities">

                    <p>Communities</p>
                </div>
            </div>
            <div id="dashboardSection2">
                <div id="settings">
                    <img src="" alt="Settings icon">
                    <p>Settings</p>
                </div>
                <div id="support">
                    <img src="" alt="Support icon">
                    <p>Support</p>
                </div>
                <div id="privacy">
                    <img src="" alt="Privacy icon">
                    <p>Privacy</p>
                </div>
            </div>
        </div>
        <div id="navbar">
            <div id="searchbar">
                <img src="" alt="search icon">
                <input type="search" name="" id="">
            </div>
            <div id="alertsAndName"></div>
            <div id="profileAndName"></div>
            <div id="3buttons"></div>
        </div>
        <div id="maincontent">
            <h1>Your Projects</h1>
            <div id="projects"></div>
        </div>
        <div id="announcements">
            <h1>Announcements</h1>
            <div id="announcementsContent"></div>
        </div>
        <div id="trending">
            <h1>Trending</h1>
            <div id="trendingContent"></div>
        </div>
